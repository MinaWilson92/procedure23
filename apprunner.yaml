
version: 1.0
runtime: nodejs16
build:
  commands:
    pre-build:
      - echo "Installing dependencies..."
      - npm ci
    build:
      - echo "Building React app..."
      - npm run build
    post-build:
      - echo "Build completed"
      - ls -la
run:
  runtime-version: latest
  command: npm start
  network:
    port: 44557
    env: PORT
  env:
    - name: NODE_ENV
      value: production
    - name: PORT
      value: 44557
